<form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)">
  <div class="main">
    <div class="input-fields">
      <input name="name" ngModel placeholder="Name" id="name" type="text" class="input-field" />
    </div>
    <div class="input-fields">
      <input name="age" ngModel placeholder="Age" id="age" type="number" class="input-field" />
    </div>
    <button>Add Data </button>
  </div>
</form>
<br />
<br />

<div class="filtermenu">
  <div class="dropdown" >
    <button (click)="toggleTypeDropDown()">Sort by Type</button>
    <div class="dropdown-content" *ngIf="typeDropdownOpen">
      <app-type-filter (applied)="typeFilterApplied($event)"></app-type-filter>
    </div>
  </div>


  <div>
    <button>Sort by Type</button>
  </div>
  <div>
    <button>Sort by Date</button>
  </div>
</div>

<div *ngFor="let each of homes$">
  {{each['name']}}
</div>

<div *ngIf="!homes$">
  <div class="spinner"></div>
</div>
